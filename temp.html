    <script>
        document.getElementById("submit").addEventListener("click", function() {
            // Image URL
            const imageUrl = document.getElementById("image").value;
            document.getElementById("image_dsp").src = imageUrl;
            document.getElementById("image_dsp_2").src = imageUrl;
            document.getElementById("image_dsp_3").src = imageUrl;
            document.getElementById("image_dsp_4").src = imageUrl;
            document.getElementById("image_dsp_5").src = imageUrl;

            // Full Name

            document.getElementById("fullname_dsp_2").textContent = fullName;
            document.getElementById("fullname_dsp_3").textContent = fullName;
            document.getElementById("fullname_dsp_4").textContent = fullName;
            document.getElementById("fullname_dsp_5").textContent = fullName;

            // Designation

            document.getElementById("designation_dsp").textContent = designation;
            document.getElementById("designation_dsp_2").textContent = designation;
            document.getElementById("designation_dsp_3").textContent = designation;
            document.getElementById("designation_dsp_4").textContent = designation;
            document.getElementById("designation_dsp_5").textContent = designation;

            // Phone Number
            const phoneNo = document.getElementById("phoneno").value;
            document.getElementById("phoneno_dsp").textContent = phoneNo;
            document.getElementById("phoneno_dsp_2").textContent = phoneNo;
            document.getElementById("phoneno_dsp_3").textContent = phoneNo;
            document.getElementById("phoneno_dsp_4").textContent = phoneNo;
            document.getElementById("phoneno_dsp_5").textContent = phoneNo;

            // Email

            document.getElementById("email_dsp").textContent = email;
            document.getElementById("email_dsp_2").textContent = email;
            document.getElementById("email_dsp_3").textContent = email;
            document.getElementById("email_dsp_4").textContent = email;
            document.getElementById("email_dsp_5").textContent = email;

            // Address

            document.getElementById("address_dsp").textContent = address;
            document.getElementById("address_dsp_2").textContent = address;
            document.getElementById("address_dsp_3").textContent = address;
            document.getElementById("address_dsp_4").textContent = address;
            document.getElementById("address_dsp_5").textContent = address;

            // Summary
            const summary = document.getElementById("summary").value;
            document.getElementById("summary_dsp").textContent = summary;
            document.getElementById("summary_dsp_2").textContent = summary;
            document.getElementById("summary_dsp_3").textContent = summary;
            document.getElementById("summary_dsp_4").textContent = summary;
            document.getElementById("summary_dsp_5").textContent = summary;

            // Skills
            const skills = document.getElementById("skills").value;
            document.getElementById("skills_dsp").textContent = skills;
            document.getElementById("skills_dsp_2").textContent = skills;
            document.getElementById("skills_dsp_3").textContent = skills;
            document.getElementById("skills_dsp_4").textContent = skills;
            document.getElementById("skills_dsp_5").textContent = skills;

            // Achievements
            const achievements = document.getElementById("achievements").value;
            document.getElementById("achievements_dsp").textContent = achievements;
            document.getElementById("achievements_dsp_2").textContent = achievements;
            document.getElementById("achievements_dsp_3").textContent = achievements;
            document.getElementById("achievements_dsp_4").textContent = achievements;
            document.getElementById("achievements_dsp_5").textContent = achievements;

            // Educations
            const educations = document.getElementById("educations").value;
            document.getElementById("educations_dsp").textContent = educations;
